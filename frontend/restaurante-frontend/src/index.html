<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mi Restaurante Admin</title>
  <base href="/">  <!-- ‚úÖ Asegurar que esto est√° presente -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  
  <app-root></app-root>

  <!-- üî• Bot√≥n flotante para subir arriba -->
  <button id="scrollTopBtn" class="scroll-top-btn" onclick="scrollToTop()">‚¨ÜÔ∏è</button>

  <script>
    // Mostrar / ocultar el bot√≥n seg√∫n el scroll
    window.onscroll = function() { toggleScrollButton(); };

    function toggleScrollButton() {
      const btn = document.getElementById("scrollTopBtn");
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.style.opacity = "1";
        btn.style.visibility = "visible";
      } else {
        btn.style.opacity = "0";
        btn.style.visibility = "hidden";
      }
    }

    // Scroll suave al hacer clic en el bot√≥n
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
